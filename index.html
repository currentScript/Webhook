<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Webhooks</title>
  </head>
  <body>
    <!-- <div> -->
    <h1>Discord Webhooks Message Sender</h1>

    <div>
      <label for="name">Name</label> <br />
      <input type="text" class="name" required id="name" /> <br />
    </div>

    <div>
      <label for="avatarurl">Avatar url <span>(optional)</span></label
      ><br />
      <input type="text" class="avatar" id="avatarurl" /><br />
    </div>

    <div>
      <label for="message">Message</label><br />
      <input type="text" class="message" required id="message" /><br />
    </div>

    <div>
      <label for="url">URL</label><br />
      <input type="text" class="url" required id="url" /><br />
    </div>

    <div>
      <label>TTS</label><br />
      <select name="TTS" class="tts">
        <option value="false">False</option>
        <option value="true">True</option></select
      ><br />
    </div>

    <button onclick="send()">Start</button>
    <!-- </div> -->
  </body>
  <script src="script.js"></script>
</html>
